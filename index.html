<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="google-signin-client_id"
      content="321863679053-qi4ehssn7cpj1foj35sl9686hhboado3.apps.googleusercontent.com"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!--all css-->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="css/dota.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <title>Game Codex</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow p-1 mb-0">
      <a class="navbar-brand" href="#"
        ><img
          src="./img/logo2-home.webp"
          width="60px"
          height="60px"
          alt="logo-home"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" style="font-size: 30px; color: white;"
              >Game-Codex</a
            >
          </li>
        </ul>
        <button type="button" class="btn btn-dark mr-3" onclick="signOut();">
          SignOut
        </button>
      </div>
    </nav>
    <!-- end navbar -->

    <!--homepage-->
    <div id="home-page">
      <div id="home-menu">
        <div
          class="card just"
          style="width: 18rem; margin-right: 50px; margin-top: 80px; height: 400px; box-shadow: 10px 8px grey;"
        >
          <img
            class="card-img-top"
            src="./img/yugioh-poster.png"
            alt="Card image cap"
          />
        </div>

        <div
          class="card"
          style="width: 18rem; margin-right: 50px; margin-top: 80px; height: 400px; box-shadow: 10px 8px grey;"
        >
          <img
            class="card-img-top"
            src="./img/pokemon-poster.png"
            alt="Card image cap"
            height="400px"
          />
        </div>

        <div
          class="card"
          style="width: 18rem; margin-top: 80px; height: 400px; box-shadow: 10px 8px grey;"
        >
          <img
            class="card-img-top"
            src="./img/dota-poster.jpg"
            alt="Card image cap"
            height="400px"
          />
        </div>
      </div>
    </div>
    <!-- end homepage -->

    <!--pokemon-->
    <div id="pokemon">
      <div class="container">
        <div id="pokemon-cards">
          <div id="pokemon-search-bar">
            <input type="text" id="pokemon-search-input" />
          </div>

          <div id="pokemon-card-board">
            <!-- iterate cards inside #pokemon-card-board -->
          </div>
        </div>

        <div class="pagination"></div>
      </div>
    </div>
    <!--end pokemon-->

    <!-- Dota Page -->
    <div id="dota-page position-relative" style="height: 100vh;">
      <div class="d-flex flex-wrap justify-content-between">
        <nav
          class="nav nav-pills d-flex flex-nowrap mt-5 ml-3 "
          id="nav-hero-roles"
        >
          <a
            class="nav-link d-inline-block active"
            href=""
            onclick="filterHeroByRole('all')"
            id="all"
            >All Roles</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('carry')"
            id="carry"
            >Carry</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('escape')"
            id="escape"
            >Escape</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('nuker')"
            id="nuker"
            >Nuker</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('initiator')"
            id="initiator"
            >Initiator</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('durable')"
            id="durable"
            >Durable</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('disabler')"
            id="disabler"
            >Disabler</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('jungler')"
            id="jungler"
            >Jungler</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('support')"
            id="support"
            >Support</a
          >
          <a
            class="nav-link d-inline-block"
            href=""
            onclick="filterHeroByRole('pusher')"
            id="pusher"
            >Pusher</a
          >
        </nav>
        <form class="form-inline mt-0 mt-xl-4 ">
          <div class="form-group mx-3 mb-2 position-relative">
            <i
              class="fas fa-search position-absolute text-muted ml-2"
              id="search-icon"
            ></i>
            <input
              type="search"
              class="form-control"
              id="dota-hero-search"
              placeholder="Search hero"
              style="padding-left: 2rem;"
              oninput="searchHeroByName()"
            />
          </div>
        </form>
      </div>

      <div
        class="d-flex flex-wrap justify-content-center justify-content-sm-start"
        style="position: absolute; width: 100%; height: 100%; overflow-x: hidden; overflow-y: scroll;"
      >
        <div
          id="dota-hero-cards"
          class="d-flex flex-wrap justify-content-center justify-content-sm-start"
        ></div>

        <div
          class="d-flex justify-content-center w-100"
          id="dota-hero-detail"
        ></div>
      </div>
    </div>
    <!-- End Dota Page -->

    <!-- login -->
    <div
      id="login"
      class="mt-5 container text-center justify-content-center border rounded-sm bg-light"
      style="width:30%; height:75vh"
    >
      <form id="login-form">
        <a class="navbar-brand" href="#"
          ><img
            src="./img/logo2-home.webp"
            width="60px"
            height="60px"
            alt="logo-home"
          />
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <input
          id="login-email"
          name="email"
          type="email"
          class="form-control mb-2"
          placeholder="Email address"
          required
          autofocus
        />
        <input
          id="login-password"
          name="password"
          type="password"
          class="form-control mb-2"
          placeholder="Password"
          required
        />
        <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit">
          Sign in
        </button>
        <hr />
        <div class="container row">
          <div class="col-md-4"></div>
          <div
            id="google-btn"
            class="g-signin2 mt-2 col-md-4"
            data-onsuccess="onSignIn"
            style="width: 100%"
          ></div>
          <div class="col-md-4"></div>
        </div>
        <p class="mt-2 text-center text-secondary">
          Don't have an account?<a href="#" id="reg-link"> Sign up</a>
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
      </form>
    </div>
    <!-- end login -->

    <!-- register -->
    <div
      id="register"
      class="mt-5 container text-center justify-content-center border rounded-sm bg-light"
      style="width:30%; height:75vh"
    >
      <form id="register-form">
        <a class="navbar-brand" href="#"
          ><img
            src="./img/logo2-home.webp"
            width="60px"
            height="60px"
            alt="logo-home"
          />
        </a>
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <input
          id="reg-email"
          name="email"
          type="email"
          class="form-control mb-2"
          placeholder="Email address"
          required
          autofocus
        />
        <input
          id="reg-password"
          name="password"
          type="password"
          class="form-control mb-2"
          placeholder="Password"
          required
        />
        <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit">
          Register
        </button>
        <p class="mt-2 text-center text-secondary">
          Already have an account?<a href="#" id="login-link"> Sign in</a>
        </p>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
      </form>
    </div>
    <!-- end register -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
      integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
      crossorigin="anonymous"
    ></script>

    <script src="js/global-utils.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/register.js"></script>
    <script src="js/loginGoogle.js"></script>
    <script src="js/login.js"></script>
    <script src="js/dota.js"></script>
    <script src="js/yugioh.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
