  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow p-1 mb-0">
      <a class="navbar-brand" href="#"
        ><img
          src="./img/logo2-home.webp"
          width="60px"
          height="60px"
          alt="logo-home"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" style="font-size: 30px; color: white;"
              >Game-Codex</a
            >
          </li>
        </ul>
        <button type="button" class="btn btn-dark mr-3">SignOut</button>
      </div>
    </nav>
    <!-- end navbar -->

    <!--homepage-->
    <div id="home-page">
      <div id="home-menu">
        <div
          class="card just"
          style="width: 18rem; margin-right: 50px; margin-top: 80px; height: 400px; box-shadow: 10px 8px grey;"
        >
          <img
            class="card-img-top"
            src="./img/yugioh-poster.png"
            alt="Card image cap"
          />
        </div>

        <div
          class="card"
          style="width: 18rem; margin-right: 50px; margin-top: 80px; height: 400px; box-shadow: 10px 8px grey;"
        >
          <img
            class="card-img-top"
            src="./img/pokemon-poster.png"
            alt="Card image cap"
            height="400px"
          />
        </div>

        <div
          class="card"
          style="width: 18rem; margin-top: 80px; height: 400px; box-shadow: 10px 8px grey;"
        >
          <img
            class="card-img-top"
            src="./img/dota-poster.jpg"
            alt="Card image cap"
            height="400px"
          />
        </div>
      </div>
    </div>
    <!-- end homepage -->

    <!--pokemon-->
    <div id="pokemon">
      <div class="container">
        <div id="pokemon-cards">
          <div id="pokemon-search-bar">
            <input type="text" id="pokemon-search-input" />
          </div>

          <div id="pokemon-card-board">
            <!-- iterate cards inside #pokemon-card-board -->
          </div>
        </div>

        <div class="pagination"></div>
      </div>
    </div>
    <!--end pokemon-->

    <div
      id="login"
      class="text-center d-flex justify-content-center"
      style="width:25%"
    >
      <form class="form-signin">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
        <button
          class="btn btn-lg btn-danger btn-block"
          type="submit"
          onclick="signOut();"
        >
          Sign out
        </button>
        <div class="g-signin2 mt-2" data-onsuccess="onSignIn"></div>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
      </form>
    </div>

    <!-- Dota Page -->
    <div id="dota-page position-relative" style="height: 100vh;">
      <nav
        class="nav nav-pills d-flex flex-nowrap mt-5 ml-2"
        id="nav-hero-roles"
      >
        <a class="nav-link d-inline-block active" href="">All Roles</a>
        <a class="nav-link d-inline-block" href="">Carry</a>
        <a class="nav-link d-inline-block" href="">Escape</a>
        <a class="nav-link d-inline-block" href="">Nuker</a>
        <a class="nav-link d-inline-block" href="">Initiator</a>
        <a class="nav-link d-inline-block" href="">Durable</a>
        <a class="nav-link d-inline-block" href="">Disabler</a>
        <a class="nav-link d-inline-block" href="">Jungler</a>
        <a class="nav-link d-inline-block" href="">Support</a>
        <a class="nav-link d-inline-block" href="">Pusher</a>
      </nav>
      <div
        id="hero-cards"
        class="d-flex flex-wrap justify-content-center justify-content-sm-start"
        style="position: absolute; width: 100%; height: 100%; overflow-x: hidden; overflow-y: scroll;"
      ></div>
    </div>
    <!-- End Dota Page -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
      integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
      crossorigin="anonymous"
    ></script>

    <script src="js/pokemon.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
